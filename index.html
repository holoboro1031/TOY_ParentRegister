<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Parent Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Parent Register</h1>
        </header>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <table id="center-table" >
                        <tr>
                            <td class="hor-td">                                            
                                <div id="child-info-div">
                                    <h3>Child Info</h3><br>
                                    <form id="child-info-form">
                                        <table id="child-info-table" >
                                            <tr><td><h4>Basic:</h4></td></tr>
                                            <tr>
                                                <td>Name:</td>
                                                <td><input type="text" id="child-name-text"></td>
                                            </tr>
                                            <tr>
                                                <td>Age:</td>
                                                <td><input type="text" id="child-age-text"></td>
                                            </tr>
                                            <tr>
                                                <td>Gender:</td>
                                                <td><select id="child-gender-select">
                                                    <option value="blank" selected></option>
                                                    <option value="boy">boy</option>
                                                    <option value="girl">girl</option>
                                                    <option value="non-binary">non-binary</option>
                                                </select></td>
                                            </tr>
                                            <tr><td><h4>Interests:</h4></td></tr>
                                            <tr>
                                                <td> football </td>
                                                <td><input type="checkbox" id="football"></td>
                                            </tr>
                                            <tr>
                                                <td> chess </td>
                                                <td><input type="checkbox" id="chess"></td>
                                            </tr>
                                            <tr>
                                                <td> drawing </td>
                                                <td><input type="checkbox" id="drawing"></td>
                                            </tr>
                                            <tr>
                                                <td> video game </td>
                                                <td><input type="checkbox" id="video-game"></td>
                                            </tr>
                                            <tr>
                                                <td>Other interests:</td>
                                                <td><input type="text" id="child-interests-text"></td>
                                            </tr>
                                        </table>
                                        <br>
                                        <input type="button" value="Submit Child Info" id="child-submit-button">
                                    </form>
                                </div>
                            </td>
                            <td class="hor-td">
                                <div id="recommend-div">
                                    <h3>Senior-Activity Recommended:</h3><br>
                                    <span id="senior-span">Senior:</span><br>
                                    <img alt="Senior recommended" class="resized-img" id="senior-img" hidden>
                                    <span id="activity-span">Activity:</span>
                                    <input type="button" value="Accept Senior" id="senior-accept-button">
                                </div>
                            </td>
                            <td class="hor-td">                                
                                <div id="parent-id-div">
                                    <h3>Parent ID</h3><br>
                                    <form id="parent-id-form">
                                        <table id="parent-id-table" >
                                            <tr>
                                                <td>First Name:</td>
                                                <td><input type="text" id="parent-first-name-text"></td>
                                            </tr>
                                            <tr>
                                                <td>Second Name:</td>
                                                <td><input type="text" id="parent-second-name-text"></td>
                                            </tr>
                                            <tr>
                                                <td>Photo ID:</td>
                                                <td>
                                                    <input type="file" id="parent-id-file" name="photo-id" accept="image/*">
                                                </td>
                                            </tr>
                                            <tr>                                                
                                                <td>
                                                    <img alt="Parent ID" class="resized-img" id="parent-id-img" hidden>
                                                </td>
                                            </tr>
                                        </table>
                                        <br>
                                        <input type="button" value="Submit Parent ID" id="parent-submit-button">
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="app.js", charset="utf-8"></script>
    </body>
</html>
